<section id="hero">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
        <div class="carousel-inner" role="listbox">
            <!--/* Slide 1 */-->
            <div class="carousel-item active" style="background-image: url(/img/home/slide/slide-1.jpg)">
                <div class="carousel-container">
                    <div class="container">
                        <h2 class="animate__animated animate__fadeInDown" th:text="#{home.hero.slide1.welcome}"></h2>
                        <p class="animate__animated animate__fadeInUp" th:text="#{home.hero.slide1.desc}"></p>
                        <a href="#about" class="btn-get-started animate__animated animate__fadeInUp scrollto"
                           th:text="#{home.hero.learn}"></a>
                    </div>
                </div>
            </div>

            <!--/* Slide 2 */-->
            <div class="carousel-item" style="background-image: url(/img/home/slide/slide-2.jpg)">
                <div class="carousel-container">
                    <div class="container">
                        <h2 class="animate__animated animate__fadeInDown" th:text="#{home.hero.slide2.welcome}"></h2>
                        <p class="animate__animated animate__fadeInUp" th:text="#{home.hero.slide2.desc}"></p>
                        <a href="#about" class="btn-get-started animate__animated animate__fadeInUp scrollto"
                           th:text="#{home.hero.learn}"></a>
                    </div>
                </div>
            </div>

            <!--/* Slide 3 */-->
            <div class="carousel-item" style="background-image: url(/img/home/slide/slide-3.jpg)">
                <div class="carousel-container">
                    <div class="container">
                        <h2 class="animate__animated animate__fadeInDown" th:text="#{home.hero.slide3.welcome}"></h2>
                        <p class="animate__animated animate__fadeInUp" th:text="#{home.hero.slide3.desc}"></p>
                        <a href="#about" class="btn-get-started animate__animated animate__fadeInUp scrollto"
                           th:text="#{home.hero.learn}"></a>
                    </div>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
</section>
